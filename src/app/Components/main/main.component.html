<div class="col-md-12 container">
    <table class="table tb col-md-6">
      <thead class="thead-dark">
        <tr>        
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Género</th>
          <th scope="col">Ver</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let game of Games">
          <td>{{game.id}}</td>
          <td>{{game.name}}</td>
          <td>{{game.gender}}</td>
          <td><button (click)="GetGame(game.id)" class="btn btn-primary btn-sm" >Detalle</button></td>
        </tr>
      </tbody>
    </table>

  <div class="col-md-4 card crd">
    <div class="card-body">
      <h4 class="card-title">{{name}}</h4>
      <h6 class="card-subtitle mb-2 text-muted">Género: {{gender}}</h6>
      <h6 class="card-subtitle mb-2 text-muted">Descripción: </h6>
      <p class="card-text">{{description}}</p>
      <a href="#" class="card-link"></a>
      <a href="#" class="card-link"></a>
    </div>
  </div>

</div>
